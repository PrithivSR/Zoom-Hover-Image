<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Hover</title>
    <style>
        .zoom{
            height: 600px;
            width: 600px;
            overflow: hidden;
            border-radius: 10px;
        }
        .zoom img{
            object-fit: cover;
            transition: transform 0.8s;
            height: 100%;
            width: 100%;
        }
        .zoom:hover img{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="zoom">
        <img src="./Zoom-Hover-imge.jpg" alt="">
    </div>
</body>
</html>
